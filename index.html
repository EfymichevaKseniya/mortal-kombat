<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat - премьера фильма 2021</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app" id="app">
        <header class="header">
            <a href="/" class="logo">
                <img class="logo__img" src="img/logo.svg" alt="Логотип: КиноПульс">
            </a>
            <a href="#" class="user">
                <span class="user-name">Kseniya</span>
                <img class="user-foto" src="img/owl.jpg" alt="Аватар">
            </a>
        </header>
        <section class="film">
            <img class="film-logo" src="img/film-logo.png" alt="Mortal Kombat">
            <div class="tags">
                <div class="data">2021</div>
                <span class="genre">боевик, фэнтези, фантастика</span>
                <span class="country">США</span>
                <span class="age">18+</span>
            </div>
            <!-- /.tags -->
            <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
            <div class="btn-group">
                <button class="btn btn-primary" id="btn">Предзаказ фильма</button>
                <a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA" class="btn btn-default">
                    <img class="btn-icon" src="img/play.svg"  alt="иконка play">
                    <span class="btn-text">Смотреть трейлер</span>
                </a>

                <video playsinline autoplay muted loop poster="img/cover-image.jpg" class="video">
                    <source src="video/video.mp4" type="video/mp4">
                    <source src="video/video.ogv" type="video/ogv">
                    <source src="video/video.webm" type="video/webm">
                </video>

                
                <div class="modal" style="display: none; width: 500px;" id="hidden">
                    <h2>Оформите предзаказ</h2>
                    <div class="modal__inner">
                        <input class="input__text" type="email" name="email" placeholder="Введите e-mail..." >
                        <button class="input__btn" type="submit" >Подписаться</button>
                    </div>
                </div>

            </div>
        </section>
  
    </div> <!--/.app-->





    
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="js/jquery.vide.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
